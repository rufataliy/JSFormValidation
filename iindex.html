<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    .inputMsg {
        color: crimson;
        height: 17px;
        margin-left: 120px;
    }
    
    .form-group {
        height: 60px;
    }
    
    .flex-for-input {
        align-items: center;
        display: flex;
    }
    
    label {
        width: 120px;
        margin: 0 5px 0 0;
    }
    
    .tag {
        font-weight: 600;
    }
    
    .card-text {
        display: flex;
        justify-content: space-between;
    }
    
    .form-group {
        margin-bottom: 0.5rem;
    }
    
    .btn {
        width: 100%;
    }
    
    .card {
        width: 23rem;
    }
    
    .card-text {
        border-bottom: 1px solid darkgrey;
    }
    
    .total {
        text-align: right;
    }
</style>

<body>
    <div class="container">
        <div class="row pt-5 d-flex justify-content-center">
            <div class="col-6">
                <form id="form" novalidate>
                    <div class="form-group mb-3">
                        <div class="flex-for-input"><label for="product">Product</label>
                            <select class="custom-select" id="product" placeholder="Choose your product">
                        <option value="">Choose your product ...</option>
                        <option value="cappuccino">Cappuccino</option>
                        <option value="latte">Latte</option>
                        <option value="macchiato">Macchiatto</option>
                        </select></div>
                        <div>
                            <small class="inputMsg" id="productSubText" class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="flex-for-input"><label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name">
                        </div>
                        <small class="inputMsg" id="nameSubText" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <div class="flex-for-input"><label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email"></div>
                        <small class="inputMsg" id="emailSubText" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <div class="flex-for-input"><label for="phone">Your number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number"></div>
                        <small class="inputMsg" id="phoneSubText" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <div class="flex-for-input"><label for="password">Postal Code</label>
                            <input type="text" class="form-control" id="postCode" placeholder="Postal Code"></div>
                        <small class="inputMsg" id="postCodeSubText" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <div class="flex-for-input"><label for="address">Your Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address"></div>
                        <small class="inputMsg" id="addressSubText" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group mb-3">
                        <div class="flex-for-input"><label for="city">City</label>
                            <select class="custom-select" id="city" placeholder="Choose your city">
                        <option value="">Choose your city ...</option>
                        <option value="toronto">Toronto</option>
                        <option value="ottawa">Ottawa</option>
                        <option value="kitchener">Kitchener</option>
                        </select></div>
                        <div>
                            <small class="inputMsg" id="citySubText" class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="flex-for-input"><label for="province">Province</label>
                            <select class="custom-select" id="province" placeholder="Choose your province">
                        <option value="">Choose your province ...</option>
                        <option value="ON">ON</option>
                        <option value="BC">BC</option>
                        <option value="QC">QC</option>
                        </select></div>
                        <div>
                            <small class="inputMsg" id="provinceSubText" class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="flex-for-input"><label for="shipping">Shipping type</label>
                            <select class="custom-select" id="shipping" placeholder="Choose your shipping">
                        <option value="">Choose your shipping ...</option>
                        <option value="1">1 day</option>
                        <option value="2">2 days</option>
                        <option value="3">3 days</option>
                        <option value="4">4 days</option>
                        </select></div>
                        <div>
                            <small class="inputMsg" id="shippingSubText" class="form-text text-muted"></small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-6">
                <div class="checkoutBox"></div>
                <div class="errorBox"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
